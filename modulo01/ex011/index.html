<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Para testar  basta abrir o site em dispositivos de tamanhos diferentes ou diminua/aumente o size da janela do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio src="midia/Lawrence - TrackTribe.mp3" controls></audio>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não conseguer reproduzir o audio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo.</p>
    </audio>    
    <p>Para baixar o audio <a href="midia/Lawrence - TrackTribe.mp3" download="midia/Lawrence - TrackTribe.mp3">clique aqui</a></p>
</body>
</html>
